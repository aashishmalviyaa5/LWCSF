<template>
    
    <lightning-card> IMDB Integration with Salesforce

        <lightning-layout>

            <lightning-layout-item>
                <lightning-input label='Enter Movie Name' onchange={handleChange}> </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item class="slds-p-bottom_xx-large">
               <lightning-button label='Search' onclick={handleClick}></lightning-button>
            </lightning-layout-item>

        <lightning-card>
            <font size="6">{showText}</font>           
            <lightning-layout multiple-rows>
                <template for:each={movies} for:item="movie">
                    <lightning-layout-item key={movie.imdbID} size="3" class="slds-p-around_medium">
                        <img src={movie.Poster} alt="No Image Found" style="height: 300px; width: 200px;" />
                        <br>Title: {movie.Title}
                        <br>Year: {movie.Year}
                        <br>imdbID: {movie.imdbID}
                        <br>Type: {movie.Type}
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </lightning-card>
    </lightning-layout>
    </lightning-card>

</template>
